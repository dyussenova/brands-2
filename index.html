<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <!--Reset-->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <!--Blocks-->
    <link rel="stylesheet" href="./css/blocks/main.css" />
    <!--Fonts-->
    <link rel="stylesheet" href="/css/fonts/TTLakes /stylesheet.css" />
  </head>
  <body>
    <div class="page">
      <div class="header page__header">Ремонт техники различных брендов</div>
      <div class="brands swiper hidden elem" data-mobile="false">
        <!-- Additional required wrapper -->
        <div class="brands__wrapper swiper-wrapper">
          <!-- Slides -->
          <div class="card swiper-slide">
            <img src="./img/lenovo.png" alt="lenovo" class="card__img" />
            <a href="#" class="card__link">
              <button class="card__btn"></button>
            </a>
          </div>
          <div class="card swiper-slide">
            <img src="./img/samsung.png" alt="samsung" class="card__img" />
            <a href="#" class="card__link">
              <button class="card__btn"></button>
            </a>
          </div>
          <div class="card swiper-slide">
            <img src="./img/app.png" alt="apple" class="card__img" />
            <a href="#" class="card__link">
              <button class="card__btn"></button>
            </a>
          </div>
          <div class="card swiper-slide">
            <img src="./img/view.png" alt="view sonic" class="card__img" />
            <a href="#" class="card__link">
              <button class="card__btn"></button>
            </a>
          </div>
          <div class="card swiper-slide">
            <img src="./img/bosh.png" alt="bosh" class="card__img" />
            <a href="#" class="card__link">
              <button class="card__btn"></button>
            </a>
          </div>
          <div class="card swiper-slide">
            <img src="./img/hp.png" alt="hp" class="card__img" />
            <a href="#" class="card__link">
              <button class="card__btn"></button>
            </a>
          </div>
          <div class="card swiper-slide">
            <img src="./img/acer.png" alt="acer" class="card__img" />
            <a href="#" class="card__link">
              <button class="card__btn"></button>
            </a>
          </div>
          <div class="card swiper-slide">
            <img src="./img/sony.png" alt="sony" class="card__img" />
            <a href="#" class="card__link">
              <button class="card__btn"></button>
            </a>
          </div>
          <div class="card swiper-slide">
            <img src="./img/lenovo.png" alt="lenovo" class="card__img" />
            <a href="#" class="card__link">
              <button class="card__btn"></button>
            </a>
          </div>
          <div class="card swiper-slide">
            <img src="./img/samsung.png" alt="samsung" class="card__img" />
            <a href="#" class="card__link">
              <button class="card__btn"></button>
            </a>
          </div>
          <div class="card swiper-slide">
            <img src="./img/app.png" alt="apple" class="card__img" />
            <a href="#" class="card__link">
              <button class="card__btn"></button>
            </a>
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>
      <button class="btn btn__show show">Показать все</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
